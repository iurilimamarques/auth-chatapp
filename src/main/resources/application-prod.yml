server:
  port: 8081
  error:
    include-message: always
    include-exception: false

spring:
  data:
    redis:
      repositories:
        enabled: false
    jpa:
      repositories:
        enabled: false
  application:
    name: auth
  redis:
    url: ${REDISTOGO_URL}
    database: 0
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: ${DATABASE_DIALECT}
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DATABASE_DRIVER}
  mail:
    host: smtp.gmail.com
    port: 587
    username: iuridelimamarques@gmail.com
    password: ${GMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

